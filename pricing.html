<h1>Pricing</h1>

<div class="card">
  <h3>Campus Pilot — $49 one-time</h3>

</div>

<div class="card">
  <h3>Creator Pro — $5/mo</h3>
  <ul><li>Hosted badge JS</li><li>Priority email support</li></ul>
</div>

<h3>Book a pilot</h3>

  <p><input name="org" placeholder="Organization (optional)" style="width:100%"></p>
  <button type="submit">Send</button>
</form>
