<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>ProofLens</title>
<style>
  body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:40px;max-width:880px}
  h1{font-size:42px;margin:0 0 12px}
  p.lead{font-size:18px;color:#334}
  .card{padding:20px;border:1px solid #e5e7eb;border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.05);margin:18px 0}
  form input{padding:10px;font-size:16px;border:1px solid #cbd5e1;border-radius:10px;width:260px}
  form button{padding:10px 16px;font-size:16px;border:0;border-radius:10px;background:#111;color:#fff}
  a{color:#0a66c2}
</style>

<h1>ProofLens</h1>
<p class="lead">Open-source Content Credentials for students and creators. Sign images, show a trusted <strong>CR</strong> badge, and verify bytes match.</p>

<div class="card">
  <h3>Join the pilot waitlist</h3>
  <form name="waitlist" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="waitlist">
    <input name="email" type="email" placeholder="you@depaul.edu" required>
    <button type="submit">Notify me</button>
  </form>
</div>

<p><a href="/blog/c2pa-in-10-minutes.md">C2PA in 10 minutes (for students)</a></p>
<p><small>GitHub: <a href="https://github.com/prooflens">prooflens</a></small></p>
</body></html>
